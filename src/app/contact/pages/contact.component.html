<div class="page-container">
    <section class="page-section maincontent">
        <h2 class="title">Contact Us</h2>
        <div class="contact-container">
            <app-contact-form class="box" (submitContact)="submitContact($event)"></app-contact-form>
            <div class="box -nopadding">
                <app-contact-info></app-contact-info>
                <app-location-map></app-location-map>
            </div>
        </div> 
        <app-social-media-bar class="social-media-bar" [socialIconsColor]="socialIconsColor"></app-social-media-bar>
    </section>
</div>
